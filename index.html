<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@1.11.0" data-semver="1.11.0" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="editor.js"></script>
  </head>

  <body>
    <h1>Grid Editor</h1>
    <select id="mode-selector">
    	<option value="0">Element</option>
    	<option value="1">Line</option>
    </select>
    
    <form>
    	<input type="radio" name="tool" value="S" checked="checked">Selection</input>
    	<input type="radio" name="tool" value="E">Element</input>    	
    </form>
    <button id="btn1">Optimize!</button>
    <div class="debug">Debug</div>
    <div id="grid"></div>
    
    <button>Button<h1>Button</h1></button>
    <script>
    	$(document).ready(function(){
    		$('#grid').grideditor();
    	});
    </script>
  </body>
</html>
